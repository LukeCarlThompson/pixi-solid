# Build & publish pixi-solid-docs to GitHub Pages (pnpm workspace-friendly)
# - Runs pnpm install at the repository root so `workspace:*` deps resolve
# - Builds lib packages (so pixi-solid has its built entry available)
# - Builds the docs in packages/pixi-solid-docs and publishes the build output to GitHub Pages
name: Build & publish docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write     # <-- required for actions/deploy-pages@v1 to request an OIDC ID token

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCS_DIR: "packages/pixi-solid-docs"   # path to your docs project relative to repo root
      BUILD_OUTPUT: "dist"                  # directory inside DOCS_DIR that contains the built site
      LIB_PACKAGE: "packages/pixi-solid"    # used for verification
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (Corepack)
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install workspace dependencies (root)
        # run pnpm install from the repo root so workspace:* dependencies (like pixi-solid) are linked
        run: pnpm install --frozen-lockfile

      - name: Build library workspace packages
        # Option A: build all workspace packages that have a "build" script
        # This ensures pixi-solid (and any other packages) are built before docs
        run: pnpm -w -r run build

        # If you prefer to only build pixi-solid, replace the above with:
        # run: pnpm --filter pixi-solid run build

      - name: Verify pixi-solid build output exists
        run: |
          # adjust if your package outputs to "dist" or another folder
          if [ ! -d "${{ env.LIB_PACKAGE }}/dist" ]; then
            echo "ERROR: Expected build output not found at ${{ env.LIB_PACKAGE }}/dist"
            echo "Listing files in ${LIB_PACKAGE}:"
            ls -la ${{ env.LIB_PACKAGE }} || true
            exit 1
          fi
          echo "pixi-solid build output found:"
          ls -la ${{ env.LIB_PACKAGE }}/dist || true

      - name: Build docs
        run: |
          cd $DOCS_DIR
          pnpm build

      - name: Verify build output exists
        run: |
          if [ ! -d "${{ env.DOCS_DIR }}/${{ env.BUILD_OUTPUT }}" ]; then
            echo "Build output not found: $DOCS_DIR/$BUILD_OUTPUT"
            ls -la $DOCS_DIR || true
            exit 1
          fi
          ls -la $DOCS_DIR/$BUILD_OUTPUT

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact (use upload-artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: pages
          path: ${{ env.DOCS_DIR }}/${{ env.BUILD_OUTPUT }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1