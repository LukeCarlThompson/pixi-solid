name: Publish pixi-solid package to NPM (pnpm + NPM_TOKEN)

on:
  release:
    types: [created, published, prereleased]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pixi-solid
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Enable pnpm (Corepack)
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify NPM_TOKEN present (debug)
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN is empty â€” check environment secrets and job.environment"
            exit 1
          fi
          echo "NPM_TOKEN is present"

      - name: Run tests
        run: pnpm test

      - name: Configure npm auth for pnpm
        run: printf "//registry.npmjs.org/:_authToken=%s\n" "${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Verify auth (safe debug)
        run: npm whoami --registry=https://registry.npmjs.org/ || true
        
      - name: Publish (dry-run while testing)
        if: github.event.release.prerelease == false
        run: pnpm publish --access public --dry-run