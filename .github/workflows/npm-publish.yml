# Publish pixi-solid package to NPM (pnpm + NPM_TOKEN)
# Builds the package before publishing.
# Triggers:
#  - release events (created/published/prereleased)
#  - manual workflow_dispatch for testing
name: Publish pixi-solid package to NPM (pnpm + NPM_TOKEN)

on:
  release:
    types: [created, published, prereleased]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    environment: npm-publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pixi-solid
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Enable pnpm (Corepack)
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Configure npm auth for pnpm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm (pnpm)
        if: github.event.release.prerelease == false
        run: pnpm publish --access public